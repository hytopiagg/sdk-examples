<script>
  // Basic setup - logic to be implemented later
  function closeDialogue() {
    document.querySelector('.dialogue-panel').style.display = 'none';
    hytopia.lockPointer(true);
  }

  function openDialogue() {
    document.querySelector('.dialogue-panel').style.display = 'block';
    hytopia.lockPointer(false, true);
  }

  // Setup event listeners
  document.querySelector('.dialogue-close').addEventListener('click', closeDialogue);
  
  document.querySelectorAll('.dialogue-option').forEach(option => {
    option.addEventListener('click', () => {
      const optionId = option.dataset.option;
      if (optionId === 'exit') {
        closeDialogue();
      } else {
        // Option selection logic to be implemented
        console.log(`Selected option: ${optionId}`);
      }
    });
  });

  // Global function for external access
  window.frontiersRPG = window.frontiersRPG || {};
  window.frontiersRPG.openDialogue = openDialogue;
</script>
