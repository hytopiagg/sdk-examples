<script>
  // Setup hytopia data handlers
  hytopia.onData(data => {
    if (data.type === 'toggleStats') {
      toggleStats();
    }
  });

  function closeStats() {
    document.querySelector('.stats-overlay').style.display = 'none';
    hytopia.lockPointer(true);
  }

  function openStats() {
    document.querySelector('.stats-overlay').style.display = 'flex';
    hytopia.lockPointer(false, true);
  }

  function toggleStats() {
    const overlay = document.querySelector('.stats-overlay');
    if (overlay.style.display === 'flex') {
      closeStats();
    } else {
      openStats();
    }
  }

  // Setup event listeners
  function setupStatsEventListeners() {
    // Close button
    const closeButton = document.querySelector('.stats-close');
    closeButton.addEventListener('click', closeStats);

    // Upgrade buttons
    const upgradeButtons = document.querySelectorAll('.stats-upgrade-btn');
    upgradeButtons.forEach((button, index) => {
      button.addEventListener('click', () => {
        console.log('Upgrade stat clicked:', index);
        // Handle stat upgrade logic
      });
    });
  }

  // Initialize
  setupStatsEventListeners();
</script>
