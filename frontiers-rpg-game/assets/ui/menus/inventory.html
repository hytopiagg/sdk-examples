<!-- Inventory UI -->
<div class="inventory-overlay">
  <div class="inventory-container">
    <div class="inventory-header">
      <h2 class="inventory-title">Inventory</h2>
      <button class="inventory-close">Ã—</button>
    </div>
    
    <div class="inventory-content">
      <!-- Character Equipment Panel -->
      <div class="inventory-equipment-panel">
        <div class="inventory-equipment-slots">
          <!-- Top row: Helmet -->
          <div class="inventory-equipment-slot-spacer"></div>
          <div class="inventory-equipment-slot" data-slot="helmet">
            <div class="inventory-slot-icon inventory-helmet-icon"></div>
          </div>
          <div class="inventory-equipment-slot-spacer"></div>
          
          <!-- Middle row: Gloves, Armor, Accessory -->
          <div class="inventory-equipment-slot" data-slot="gloves">
            <div class="inventory-slot-icon inventory-gloves-icon"></div>
          </div>
          <div class="inventory-equipment-slot" data-slot="armor">
            <div class="inventory-slot-icon inventory-armor-icon"></div>
          </div>
          <div class="inventory-equipment-slot" data-slot="accessory">
            <div class="inventory-slot-icon inventory-accessory-icon"></div>
          </div>
          
          <!-- Bottom row: Leggings -->
          <div class="inventory-equipment-slot-spacer"></div>
          <div class="inventory-equipment-slot" data-slot="leggings">
            <div class="inventory-slot-icon inventory-leggings-icon"></div>
          </div>
          <div class="inventory-equipment-slot-spacer"></div>
          
          <!-- Bottom row: Boots -->
          <div class="inventory-equipment-slot-spacer"></div>
          <div class="inventory-equipment-slot" data-slot="boots">
            <div class="inventory-slot-icon inventory-boots-icon"></div>
          </div>
          <div class="inventory-equipment-slot-spacer"></div>
        </div>
      </div>
      
      <!-- Main Inventory Grid -->
      <div class="inventory-grid-container">
        <div class="inventory-grid" id="inventory-grid">
          <!-- Grid slots will be generated by JavaScript -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- Hotbar Container -->
  <div class="inventory-hotbar-container">
    <div class="inventory-hotbar-header">
      <h3 class="inventory-hotbar-title">Hotbar</h3>
    </div>
    <div class="inventory-hotbar-grid" id="inventory-hotbar-grid">
      <!-- Hotbar slots will be generated by JavaScript -->
    </div>
  </div>
</div>

<script>
  // Configuration
  const INVENTORY_CONFIG = {
    slots: 18,
    rowWidth: 6,
    hotbarSlots: 8
  };

  // Setup hytopia data handlers
  hytopia.onData(data => {
    if (data.type === 'toggleInventory') {
      toggleInventory();
    }
  });

  // Initialize inventory system
  function initializeInventory() {
    createInventorySlots();
    createHotbarSlots();
    setupEventListeners();
  }

  function createInventorySlots() {
    const grid = document.getElementById('inventory-grid');
    grid.innerHTML = '';
    
    for (let i = 0; i < INVENTORY_CONFIG.slots; i++) {
      const slot = document.createElement('div');
      slot.className = 'inventory-slot';
      slot.dataset.slotIndex = i;
      slot.innerHTML = '<div class="inventory-slot-content"></div>';
      grid.appendChild(slot);
    }
  }

  function createHotbarSlots() {
    const grid = document.getElementById('inventory-hotbar-grid');
    grid.innerHTML = '';
    
    for (let i = 0; i < INVENTORY_CONFIG.hotbarSlots; i++) {
      const slot = document.createElement('div');
      slot.className = 'inventory-hotbar-slot';
      slot.dataset.hotbarIndex = i;
      slot.innerHTML = `<div class="inventory-hotbar-slot-content">${i + 1}</div>`;
      grid.appendChild(slot);
    }
  }

  function setupEventListeners() {
    // Close button
    const closeButton = document.querySelector('.inventory-close');
    closeButton.addEventListener('click', closeInventory);

    // Slots
    const slots = document.querySelectorAll('.inventory-slot, .inventory-equipment-slot, .inventory-hotbar-slot');
    
    slots.forEach(slot => {
      slot.addEventListener('dragover', e => {
        e.preventDefault();
        e.currentTarget.classList.add('inventory-slot-highlight');
      });
      
      slot.addEventListener('drop', e => {
        e.preventDefault();
        e.currentTarget.classList.remove('inventory-slot-highlight');
      });
      
      slot.addEventListener('click', e => {
        const slot = e.currentTarget;
        console.log('Slot clicked:', slot.dataset.slotIndex || slot.dataset.slot || slot.dataset.hotbarIndex);
      });
    });
  }

  function closeInventory() {
    document.querySelector('.inventory-overlay').style.display = 'none';
    hytopia.lockPointer(true);
  }

  function openInventory() {
    document.querySelector('.inventory-overlay').style.display = 'flex';
    hytopia.lockPointer(false, true); // true decouples input from pointer lock, in this case allowing key inputs still while pointer is unlocked.
  }

  function toggleInventory() {
    const overlay = document.querySelector('.inventory-overlay');
    if (overlay.style.display === 'flex') {
      closeInventory();
    } else {
      openInventory();
    }
  }

  // Initialize
  initializeInventory();
</script>
