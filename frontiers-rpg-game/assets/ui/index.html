<script>
  // Configuration
  const INVENTORY_CONFIG = {
    slots: 18,
    rowWidth: 6,
    hotbarSlots: 8
  };

  // Setup hytopia data handlers
  hytopia.onData(data => {
    if (data.type === 'toggleInventory') {
      toggleInventory();
    }
  });

  // Initialize inventory system
  function initializeInventory() {
    createInventorySlots();
    createHotbarSlots();
    setupEventListeners();
  }

  function createInventorySlots() {
    const grid = document.getElementById('inventory-grid');
    grid.innerHTML = '';
    
    for (let i = 0; i < INVENTORY_CONFIG.slots; i++) {
      const slot = document.createElement('div');
      slot.className = 'inventory-slot';
      slot.dataset.slotIndex = i;
      slot.innerHTML = '<div class="inventory-slot-content"></div>';
      grid.appendChild(slot);
    }
  }

  function createHotbarSlots() {
    const grid = document.getElementById('inventory-hotbar-grid');
    grid.innerHTML = '';
    
    for (let i = 0; i < INVENTORY_CONFIG.hotbarSlots; i++) {
      const slot = document.createElement('div');
      slot.className = 'inventory-hotbar-slot';
      slot.dataset.hotbarIndex = i;
      slot.innerHTML = `<div class="inventory-hotbar-slot-content">${i + 1}</div>`;
      grid.appendChild(slot);
    }
  }

  function setupEventListeners() {
    // Close button
    const closeButton = document.querySelector('.inventory-close');
    closeButton.addEventListener('click', closeInventory);

    // Slots
    const slots = document.querySelectorAll('.inventory-slot, .inventory-equipment-slot, .inventory-hotbar-slot');
    
    slots.forEach(slot => {
      slot.addEventListener('dragover', e => {
        e.preventDefault();
        e.currentTarget.classList.add('inventory-slot-highlight');
      });
      
      slot.addEventListener('drop', e => {
        e.preventDefault();
        e.currentTarget.classList.remove('inventory-slot-highlight');
      });
      
      slot.addEventListener('click', e => {
        const slot = e.currentTarget;
        console.log('Slot clicked:', slot.dataset.slotIndex || slot.dataset.slot || slot.dataset.hotbarIndex);
      });
    });
  }

  function closeInventory() {
    document.querySelector('.inventory-overlay').style.display = 'none';
    hytopia.lockPointer(true);
  }

  function openInventory() {
    document.querySelector('.inventory-overlay').style.display = 'flex';
    hytopia.lockPointer(false, true); // true decouples input from pointer lock, in this case allowing key inputs still while pointer is unlocked.
  }

  function toggleInventory() {
    const overlay = document.querySelector('.inventory-overlay');
    if (overlay.style.display === 'flex') {
      closeInventory();
    } else {
      openInventory();
    }
  }

  // Initialize
  initializeInventory();

  // Setup global functions
  window.frontiersRPG.openInventory = openInventory;
</script>

<script>
  // Setup hytopia data handlers
  hytopia.onData(data => {
    if (data.type === 'toggleStats') {
      toggleStats();
    }
    
    if (data.type === 'syncSkills') {
      updateSkills(data.skills);
    }
  });

  function closeStats() {
    document.querySelector('.stats-overlay').style.display = 'none';
    hytopia.lockPointer(true);
  }

  function openStats() {
    document.querySelector('.stats-overlay').style.display = 'flex';
    hytopia.lockPointer(false, true);
  }

  function toggleStats() {
    const overlay = document.querySelector('.stats-overlay');
    if (overlay.style.display === 'flex') {
      closeStats();
    } else {
      openStats();
    }
  }

  function updateSkills(skills) {
    const skillsGrid = document.getElementById('stats-skills-grid');
    skillsGrid.innerHTML = '';
    
    skills.forEach(skill => {
      const skillItem = createSkillItem(skill);
      skillsGrid.appendChild(skillItem);
    });
  }

  function createSkillItem(skill) {
    const skillItem = document.createElement('div');
    skillItem.className = 'stats-skill-item';
    
    // Calculate XP percentage for demo (using level as basis)
    const currentXP = skill.currentXP || (skill.level || 1) * 100;
    const requiredXP = skill.requiredXP || (skill.level || 1) * 200;
    const xpPercentage = Math.min((currentXP / requiredXP) * 100, 100);
    
    skillItem.innerHTML = `
      <div class="stats-skill-icon">
        <img src="{{CDN_ASSETS_URL}}/${skill.iconAssetUri}" alt="${skill.name}" class="stats-skill-icon-img">
      </div>
      <div class="stats-skill-content">
        <div class="stats-skill-header">
          <span class="stats-skill-name">${skill.name}</span>
          <span class="stats-skill-level">Level ${skill.level || 1}</span>
        </div>
        <div class="stats-skill-exp-bar">
          <div class="stats-skill-exp-fill" style="width: ${xpPercentage}%;"></div>
          <div class="stats-skill-exp-text">${currentXP.toLocaleString()} / ${requiredXP.toLocaleString()} XP</div>
        </div>
      </div>
      <div class="stats-skill-tooltip">
        <div class="stats-skill-tooltip-content">
          ${skill.description || 'No description available.'}
        </div>
      </div>
    `;
    
    return skillItem;
  }

  // Setup event listeners
  function setupStatsEventListeners() {
    // Close button
    const closeButton = document.querySelector('.stats-close');
    closeButton.addEventListener('click', closeStats);
  }

  // Initialize
  setupStatsEventListeners();

  // Setup global functions
  window.frontiersRPG.openStats = openStats;
</script>

<script>
  hytopia.registerSceneUITemplate('entity-nameplate', (id, onState) => {
    const template = document.getElementById('entity-nameplate-template');
    const clone = template.content.cloneNode(true);
    const nameplate = clone.querySelector('.entity-nameplate');
    const name = clone.querySelector('.entity-nameplate-name');
    const level = clone.querySelector('.entity-nameplate-level');
    const healthBar = clone.querySelector('.entity-nameplate-health-bar');
    const healthBarFill = clone.querySelector('.entity-nameplate-health-bar-fill');
    
    let damageCount = 0;

    onState(state => {
      if (state.name) {
        name.style.display = 'block';
        name.textContent = state.name;
      }

      if (state.level) {
        level.style.display = 'block';
        level.textContent = `Lvl ${state.level}`;
      }

      if (state.health && state.maxHealth) {
        healthBar.style.display = 'block';
        const healthPercent = state.health / state.maxHealth;
        
        healthBarFill.style.transform = `scaleX(${healthPercent})`;
        
        healthBarFill.className = 'entity-nameplate-health-bar-fill';
        if (healthPercent > 0.66) healthBarFill.classList.add('health-high');
        else if (healthPercent > 0.33) healthBarFill.classList.add('health-medium');
        else healthBarFill.classList.add('health-low');
      }

      if (state.damage) {
        const damageEl = document.createElement('div');
        damageEl.className = 'entity-nameplate-damage';
        damageEl.textContent = `-${state.damage}`;
        
        const delay = damageCount++ * 50;
        
        nameplate.appendChild(damageEl);
        
        setTimeout(() => damageEl.classList.add('show'), delay);
        setTimeout(() => {
          damageEl.remove();
          damageCount--;
        }, 800 + delay);
      }

      if (state.dodged) {
        const dodgedEl = document.createElement('div');
        dodgedEl.className = 'entity-nameplate-dodged';
        dodgedEl.textContent = 'Dodged!';
        
        const delay = damageCount++ * 50;
        
        nameplate.appendChild(dodgedEl);
        
        setTimeout(() => dodgedEl.classList.add('show'), delay);
        setTimeout(() => {
          dodgedEl.remove();
          damageCount--;
        }, 800 + delay);
      }
    });

    return clone;
  });
</script>

<script>
  // Clock functionality
  const clockTime = document.querySelector('.hud-clock-time');
  let gameTime = { hour: 0, minute: 0 };

  function updateClock() {
    const period = gameTime.hour >= 12 ? 'PM' : 'AM';
    const displayHour = gameTime.hour === 0 ? 12 : gameTime.hour > 12 ? gameTime.hour - 12 : gameTime.hour;
    clockTime.textContent = `${displayHour}:${gameTime.minute.toString().padStart(2, '0')} ${period}`;
  }

  setInterval(() => {
    gameTime.minute++;
    if (gameTime.minute >= 60) {
      gameTime.minute = 0;
      gameTime.hour = (gameTime.hour + 1) % 24;
    }
    updateClock();
  }, 1000);

  // Handle data state
  hytopia.onData(data => {
    if (data.type === 'syncClock') {
      gameTime = { hour: data.hour, minute: data.minute };
      updateClock();
    }

    if (data.type === 'hotbarUpdate') {
      updateHotbarSlot(data.position, data);
    }
  });

  // Hotbar functionality
  const hotbarSlots = document.querySelectorAll('.hud-hotbar-slot');

  function setActiveSlot(index) {
    hotbarSlots.forEach((slot, i) => 
      slot.classList.toggle('hud-hotbar-slot-active', i === index)
    );

    hytopia.sendData({ type: 'setSelectedHotbarIndex', index });
  }

  // Setup hotbar events and initialize
  hotbarSlots.forEach((slot, index) => {
    slot.addEventListener('click', () => setActiveSlot(index));
  });

  document.addEventListener('keydown', (e) => {
    const key = parseInt(e.key);
    if (key >= 1 && key <= 8) setActiveSlot(key - 1);
  });

  // Setup action buttons
  document.getElementById('hud-log-btn').addEventListener('click', () => {

    window.frontiersRPG.openInventory();
  });

  document.getElementById('hud-stats-btn').addEventListener('click', () => {
    window.frontiersRPG.openStats();
  });

  setActiveSlot(0);

  // Hotbar update function
  function updateHotbarSlot(position, itemData) {
    if (position < 0 || position >= 8) return; // Safety check
    
    const slot = hotbarSlots[position];
    const content = slot.querySelector('.hud-hotbar-slot-content');
    
    // Clear existing content
    content.innerHTML = '';
    
    if (itemData.removed) {
      // Show slot number for empty slots
      content.textContent = position + 1;
    } else {
      // Create item icon
      const icon = document.createElement('img');
      icon.src = `{{CDN_ASSETS_URL}}/${itemData.iconImageUri}`;
      icon.alt = 'Item';
      icon.className = 'hud-hotbar-slot-icon';
      content.appendChild(icon);
      
      // Add quantity if greater than 1
      if (itemData.quantity && itemData.quantity > 1) {
        const quantity = document.createElement('div');
        quantity.className = 'hud-hotbar-slot-quantity';
        quantity.textContent = itemData.quantity;
        content.appendChild(quantity);
      }
    }
  }
